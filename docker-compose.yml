  test:
    depends_on:
      - pg
      - mongo
    image: node:12
    command: /bin/bash -c "yarn && yarn test:db"
    # command: /bin/bash
    # tty: true
    # stdin_open: true
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - '3000:3000'
      - '3001:3001'
    environment:
      MONGO_URL: mongodb://mongo:27017/auth
      POSTGRES_URL: postgresql://postgres:secret@pg:5432/postgres
      POSTGRES_USER: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_HOST: pg
