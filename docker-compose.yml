version: '3'

services:
  pg:
    image: postgres:12
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: postgres
      # POSTGRES_DATABASE: postgres

  mongo:
    image: mongo:4.4-bionic
    restart: always
    ports:
      - '27017:27017'
    # environment:
